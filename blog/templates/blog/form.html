{% extends 'base.html' %}
{% load static %}

{% block header %}
{% endblock %}
{% block meaning %}
{% endblock %}

{% block about %}
{% endblock %}


{% block content %}

<!-- create post -->
  <section class="page-section" id="contact" style="background-image: url({% static 'startbootstrap-agency-gh-pages/img/header-bg.jpg' %}); background-size:cover; background-repeat: no-repeat; background-color: #212529;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Writing New Post</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="", method="POST">
              {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  {{ form.author }}
                </div>
                <div class="form-group">
                  {{ form.password }}
                </div>
                <div class="form-group">
                  {{ form.title }}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  {{ form.content }}
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
